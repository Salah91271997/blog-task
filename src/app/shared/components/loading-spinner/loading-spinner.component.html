<div
  class="loading-spinner"
  [ngClass]="{ 'loading-spinner--overlay': overlay }"
>
  <div
    class="loading-spinner__spinner"
    [ngClass]="'loading-spinner__spinner--' + size"
  >
    <div class="loading-spinner__bounce loading-spinner__bounce--1"></div>
    <div class="loading-spinner__bounce loading-spinner__bounce--2"></div>
    <div class="loading-spinner__bounce loading-spinner__bounce--3"></div>
  </div>
</div>
